        <!--Header-->
        <header>
            <nav class="navbar navbar-light bg-light navbar-expand-sm" id="navigation">

            </nav>

<!--FORMA-->
<div class="container-fluid" id="modalBoxForm">
    <div class="container d-flex justify-content-center flex-column">
        <h2 class="text-center mb-5 display-4 text-white mt-5" id="subscribeNaslov">Contact us!</h2>
        <!--FORMA-->
        <form action="#" class="d-flex align-items-center flex-column">
            <!--FirstName-->
             <div class="formElements d-flex flex-lg-row flex-column">
                <div class="d-flex flex-column">
                    <input type="text" name="firstName" id="firstName" placeholder="First Name">
                    <p class="textUpozorenje" id="firstNameError"></p>
                </div>
                <!--LastName-->
                <div class="d-flex flex-column">
                    <input type="text" class="ml-lg-4" name="lastName" id="lastName" placeholder="Last Name">
                    <p class="textUpozorenje ml-lg-4" id="lastNameError"></p>
                </div>
             </div>
             <!--Email-->
             <div class="formElements d-flex flex-lg-row flex-column">
                    <div class="d-flex flex-column">
                        <input type="email" name="email" id="email" placeholder="E-mail">
                        <p class="textUpozorenje" id="emailError"></p>
                    </div>
                    <!--EmailConfirm-->
                    <div class="d-flex flex-column">
                        <input type="text" class="ml-lg-4 w-md-100" name="emailConfirm" id="emailConfirm" placeholder="Confirm E-mail">
                        <p class="textUpozorenje ml-lg-4" id="emailConfirmError"></p>
                    </div>
            </div>
            <!--DDL GODINE-->
            <div id="ddlNaslov" class="mb-1 mt-4">
                    <h1 class="text-white mb-5">Date Of Birth</h1>
                </div>
                <div id="ddlDatum" class="d-flex flex-lg-row flex-column mb-lg-4">
                    <div id="ddlYear" class="mb-5 mb-lg-0">
                        <!--dinamicko ispisivanje-->
                    </div>
                    <span class="hideError " id="godineError">*</span>
                    <div id="ddlMonth" class="ml-lg-5 ml-0 mb-5 mb-lg-0">
                        <!--dinamicko ispisivanje-->
                    </div>
                    <span class="hideError" id="meseciError">*</span>
                    <div id="ddlDay" class="ml-lg-5 ml-0">
                        <!--dinamicko ispisivanje-->
                    </div>
                    <span class="hideError" id="daniError">*</span>
                </div>
                <h1 class="text-white mt-3">Gender</h1>
                <div id="rbPolovi" class="m-5 text-white d-flex flex-lg-row">
                    <input type="radio" name="Pol" id="polMuski" value="Male"><label for="muskiPol" class="ml-3">&nbsp; Male &nbsp;</label>
                    <input type="radio" name="Pol" id="polZenski" value="Female" class="ml-5"><label for="zenskiPol" class="ml-3">&nbsp; Female&nbsp;</label>
                    <input type="radio" name="Pol" id="polMuski" value="Other" class="ml-5"><label for="drugo" class="ml-3">&nbsp;Other&nbsp;</label>
                </div>
                <p class="textUpozorenje ml-4" id="radioButtonError"></p>
                <button type="button" class="btn btn-outline-secondary mt-5 mb-5" id="submitForme">Submit</i></button>
        </form>
    </div>
</div>
        <!--FOOTER-->
        <footer class="bg-light">
